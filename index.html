<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Counter</title>

    <!-- FontAwesome CDN (Fix for missing icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: url("http://driving-tests.org/wp-content/uploads/2012/03/night-road.jpg");
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            height: 100vh;
        }

        .wrapper {
            position: absolute;
            width: 80vw;
            transform: translate(-50%, -50%);
            top: 50%;
            left: 50%;
            display: flex;
            justify-content: space-around;
            gap: 10px;
        }

        .container {
            width: 28vmin;
            height: 28vmin;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            padding: 1em 0;
            position: relative;
            font-size: 16px;
            border-radius: 0.5em;
            backdrop-filter: blur(10px);
            box-shadow: -1px -1px 4px #aaa9a9a2,
                        1px 1px 7px rgba(147, 149, 151, 0.671);
            background: rgba(255, 255, 255, 0.15);
            text-align: center;
        }

        i {
            color: #42f9e8;
            font-size: 3.8em;
            text-align: center;
        }

        span.num {
            color: #ffffff;
            display: grid;
            place-items: center;
            font-weight: 600;
            font-size: 3em;
        }

        span.text {
            color: #e0e0e0;
            font-size: 1em;
            text-align: center;
            padding: 0.7em 0;
            font-weight: 400;
            line-height: 1.2;
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <div class="container">
            <i class="fa-brands fa-html5"></i>
            <span class="num" data-val="365">000</span>
            <span class="text">HTML Project</span>
        </div>

        <div class="container">
            <i class="fa-brands fa-python"></i>
            <span class="num" data-val="290">000</span>
            <span class="text">Python Project</span>
        </div>

        <div class="container">
            <i class="fa-brands fa-node-js"></i>
            <span class="num" data-val="219">000</span>
            <span class="text">JavaScript Project</span>
        </div>

        <div class="container">
            <i class="fa-brands fa-bootstrap"></i>
            <span class="num" data-val="140">000</span>
            <span class="text">Bootstrap Design</span>
        </div>
    </div>

    <script>
        let valueDisplays = document.querySelectorAll(".num");
        let interval = 4000;

        valueDisplays.forEach((valueDisplay) => {
            let startValue = 0;
            let endValue = parseInt(valueDisplay.getAttribute("data-val"));
            let duration = Math.floor(interval / endValue);
            let counter = setInterval(function () {
                startValue += 1;
                valueDisplay.textContent = startValue;
                if (startValue === endValue) {
                    clearInterval(counter);
                }
            }, duration);
        });
    </script>

</body>
</html>
